<div class="form-container">
  <h2>Login</h2>

  <div class="form-group">
    <input [(ngModel)]="form.email" placeholder="Email" />
  </div>

  <div class="form-group">
    <input [(ngModel)]="form.password" type="password" placeholder="Password" />
  </div>

  <button (click)="login()">Login</button>

  <p class="error">{{ msg }}</p>
</div>
